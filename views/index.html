<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Minecraft Notion Integration Dashboard" />

    <title>Minecraft Dashboard</title>

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- Client-side JavaScript -->
    <script src="/client.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Minecraft Dashboard</h1>
    </header>

    <main>
      <h2>What Minecraft Area Do You Want to Update?</h2>

      <form id="minecraftForm">
        <label for="minecraftdb">Select Area:</label>
        <select name="minecraftdb" id="minecraftdb" required>
          <option value="">-- Choose an area --</option>
          <option value="world">Minecraft Worlds</option>
          <option value="mods">Minecraft Mods</option>
          <option value="spawnpoint">Spawn Points</option>
          <option value="server">Server</option>
          <option value="ideas">Ideas</option>
        </select>
        <br /><br />

        <label for="pageName">Page Title:</label>
        <input type="text" id="pageName" name="pageName" required />
        <br /><br />

        <label for="header">Page Header:</label>
        <input type="text" id="header" name="header" required />
        <br /><br />

        <input type="submit" value="Submit Area Update" />
      </form>

      <!-- üëá Response containers -->
      <div id="message" style="margin-top: 1rem; font-weight: bold;"></div>
      <div id="minecraftResponse" style="margin-top: 1rem;"></div>
    </main>

    <footer>
      <p>Built with ‚ù§Ô∏è for Minecraft admins</p>
    </footer>
  </body>
</html>
